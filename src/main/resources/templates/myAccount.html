<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Les Bibliothèques de Katzenheim</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="bloc_page">
    <header>
        <div class="header_top_part">
            <div th:insert="menu.html"></div>
        </div>
        <div class="header_bottom_part">
            <h1>MON COMPTE</h1>
        </div>
    </header>

    <div class="d-flex flex-column align-items-center" id="blocPageMonCompte">
            <div class="p-2 border" id="MonCompteInfos">
                <h2>Mes informations générales</h2>
                <div>
                    PRENOM : <a th:text="${user.firstName}"></a>
                </div>
                <div>
                    NOM : <a th:text="${user.lastName}"></a>
                </div>
                <div>
                    ADRESSE : <a th:text="${user.address}"></a>
                </div>
                <div>
                    TELEPHONE : <a th:text="${user.phone}"></a>
                </div>
                <div>
                    EMAIL : <a th:text="${user.username}"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div th:insert="footer.html"></div>
    </footer>
</div>
</body>
</html>
